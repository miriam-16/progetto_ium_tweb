<form method="post">
  <label for="lusername">Utente:</label><br>
  <input type="text" id="lusername" name="utente_login"><br>
  <label for="lpassword">Password:</label><br>
  <input type="password" id="lpassword" name="password_login"><br><br>
  <input id="go" name="go" type="button" value="Ricevi info">
</form>

<div id="saluto"></div>

<script type="text/javascript">
  $(document).ready(function(){
    $("#go").click(function(){
      var account = document.getElementById("lusername").value;
      var pass = document.getElementById("lpassword").value;
      $.post("ServletAuthentication", {utente_login: account, password_login: pass},
        function(data){
          $("#saluto").html(data);
        });
    });
  });
</script>
</body>
